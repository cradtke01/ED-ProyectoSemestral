<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <header>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </header>
    <meta charset="UTF-8">
    <title th:text="ContaminacionTemuco"></title>
</head>
<body>
<br>
<br>
<form action="/index">Ingresar Dia - Mes - AÃ±o:
    <input type="text" name="dia" th:value="${dia}" maxlength="2" size="1">-
    <input type="text" name="mes" th:value="${mes}" maxlength="2" size="1">-
    <input type="text" name="ano" th:value="${ano}" maxlength="4" size="2">
    <br>
    <br>
    <div class="slidecontainer">
        <input type="range" min="0" max="23" th:value="${hora}" class="slider" id="myRange" name="hora"
               style="width:33%"> Hora: <span id="demo"></span>
    </div>
    <br>
    <br>
    <input type="submit" value="Buscar">
</form>
<br>
<br>
<table style="width:100%" cellspacing="0" cellpadding="1" border="1">
    <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Sector</th>
        <th>PM 10</th>
        <th>PM 2.5</th>
        <th>Humedad</th>
        <th>Temperatura</th>
    </tr>
    <tr th:each="r : ${listaRegistros}">
        <td th:text="${r.getFecha()}"></td>
        <td th:text="${r.getHora()}"></td>
        <td th:text="${r.getSector()}"></td>
        <td th:text="${r.getPm10()}"></td>
        <td th:text="${r.getPm25()}"></td>
        <td th:text="${r.getHumedad()}"></td>
        <td th:text="${r.getTemperatura()}"></td>
    </tr>
</table>
<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = (slider.value) + ":00";

    slider.oninput = function () {
        output.innerHTML = (this.value) + ":00";
    }
</script>
</body>
</html>
